<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 사이트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="UI.css" />

    <script src="./01.js"></script>
  </head>

  <body>
    <div class="myHead">
      <h1>내배캠 인기 영화 검색 사이트</h1>
    </div>
    <form class="mySearch" role="search" onsubmit="search_movie(event)">
      <input
        style="width: 300px"
        type="search"
        class="form-control form-control-dark text-bg-dark"
        placeholder="영화 제목을 검색해 보세요. "
        aria-label="Search"
      />
      <button style="width: 70px" type="button" class="btn btn-outline-light me-2">검색</button>
    </form>
    <ul class="myCards">
      <li>movieList</li>
    </ul>
  </body>
</html>
